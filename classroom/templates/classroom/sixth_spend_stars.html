{% extends 'classroom/base.html' %}
{% load static %}

{% block script %}
  <link rel="stylesheet" href="{% static 'classroom/bootstrap-select.css' %}"/>
{% endblock %}

{% block delayedscript %}
  <script src="{% static 'classroom/bootstrap-select.js' %}"></script>
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-12 col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Spend Stars</h2>
          <form action="{% url 'sixth_spend_stars' %}" method="post">
            <div class="form-group">
              <label for="student-select">Student</label>
              <select name="student" id="student-select" class="selectpicker form-control"
                      data-live-search="true" data-style="btn-light text-dark">
                {% for student in students %}
                  <option value="{{ student.id }}">{{ student.name }} ({{ student.short_section }})
                    - {{ student.get_remaining_stars }} 🏦
                  </option>
                {% endfor %}
              </select>
            </div>
            <div class="form-group">
              <label for="numstars">Number of Stars</label>
              <input type="number" class="form-control" name="numstars" id="numstars" value="0"/>
            </div>
            <button class="btn btn-primary text-white w-100">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
