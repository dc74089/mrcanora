{% extends 'classroom/base.html' %}

{% block content %}
<div class="row">
    {% for image in images %}
        <div class="col-12 col-md-6">
            <div class="card">
                <img src="{{ image.image_url }}" class="w-100">

                <div class="card-body">
                    <h3 class="text-center">{{ image.prompt }}</h3>
                    <h5 class="text-center">{{ image.student.name }}</h5>
                    <h5 class="text-center">{{ image.student.homeroom }}</h5>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
