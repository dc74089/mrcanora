{% extends 'classroom/base.html' %}

{% block content %}
  <div class="row mb-5">
    <div class="jumbotron w-100">
      <h1>Train The Model With Your Face</h1>

      <form action="{% url 'ai_training' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="resolution">Upload a selfie here</label>
          <input type="file" class="form-control-file" name="image_in">
        </div>

        <div>
          <button class="btn btn-success">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <div class="row mb-5">
    {% for img in selfies %}
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card">
          <img class="card-img-top" src="{{ img.0 }}">
          <div class="card-body text-center">
            <a href="{% url 'ai_training_delete_selfie' %}" class="btn btn-danger">Delete</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
