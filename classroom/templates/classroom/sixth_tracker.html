{% extends 'classroom/base_blank_dark.html' %}

{% block content %}
  <table class="table table-dark table-striped">
  <thead>
  <tr>
    <th>Name</th>
    <th>Stars</th>
  </tr>
  </thead>
  <tbody>
  {% for data in students %}
    <tr>
    <td>{{ data.0.fname }} {{ data.0.lname }}</td>
    <td>
      {% for star in data.1 %}
      ⭐
      {% endfor %}

      {% for star in data.2 %}
      ✴️
      {% endfor %}
    </td>
    </tr>
  {% endfor %}

  </tbody>
  </table>
{% endblock %}
