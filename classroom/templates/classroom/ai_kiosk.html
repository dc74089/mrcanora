{% load static %}

<html lang="en-us">
<head>
  <title>AI Art</title>

  <link rel="stylesheet" href="{% static 'classroom/splide/dist/css/splide.min.css' %}">

  <script src="{% static 'classroom/splide/dist/js/splide.min.js' %}"></script>

  <script>
      document.addEventListener('DOMContentLoaded', function () {
          var splide = new Splide('.splide', {
              "arrows": false,
              "pagination": false,
              "autoplay": true,
              "direction": "ttb",
              "height": "100vh",
              "type": "loop"
          });
          splide.mount();
      });
  </script>
</head>
<body>
<section class="splide" aria-label="Splide Basic HTML Example">
  <div class="splide__track">
    <ul class="splide__list">
      {% for image in images %}
        <li class="splide__slide">
          <img src="{{ image.image_url }}" style="width: 100%">
          <h1 style="text-align: center">{{ image.prompt }}</h1>
          <h2 style="text-align:center;">{{ image.student.fname }} {{ image.student.last_initial }}</h2>
          <h2 style="text-align:center;">{{ image.student.get_homeroom_display }}</h2>
        </li>
      {% endfor %}
    </ul>
  </div>
</section>
</body>
</html>
